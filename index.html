<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validador de formulario</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="images/financial_data.png" alt="">
        </div>
        <div class="rightside">
            <h1>Crie uma conta</h1>
            <form action="" method="post" class="validador">
                <label for="">
                    seu nome: <br>
                    <input type="text" name="name" data-rules="required|min=2">
                </label>
                <label for="">
                    seu e-mail: <br>
                    <input type="text" name="email" data-rules="required|email">
                </label>
                <label for="">
                    sua senha: <br>
                    <input type="password" name="password" data-rules="required|min=8">
                </label>
                <label for="">
                    <input type="submit" value="Cadastar" id="cadastrar">
                </label>
            </form>
            <div>
                Ja tem uma conta? <a href="">Fa√ßa Login</a>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
